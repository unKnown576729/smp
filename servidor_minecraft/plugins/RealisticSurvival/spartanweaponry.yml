ConfigId: "1.2.8-RELEASE"  # Used for config syncing purposes, do NOT edit

# Customize messages
Initialize:
  Enabled: true
  Message: "&6[Realistic Survival] &fInitializing &e%NAME% &fmodule"                                  # All placeholders: %NAME%
Shutdown:
  Enabled: true
  Message: "&6[Realistic Survival] &fShutting down &e%NAME% &fmodule"                                 # All placeholders: %NAME%
MaxDistanceReached:
  Enabled: true
  Message: "&fYour weapon has reached the max distance of &b%MAX_DISTANCE% &fblocks!"                 # All placeholders: %MAX_DISTANCE%
MaxReturnDistanceReached:
  Enabled: true
  Message: "&fYour weapon has not been returned since you're too far!"                                # All placeholders: %MAX_DISTANCE%
FullInventoryWeaponDropped:
  Enabled: true
  Message: "&fInventory full! Your weapon has been dropped instead at &bx&f: &b%X_COORD%&f, &by&f: &b%Y_COORD%&f, &bz&f: &b%Z_COORD%&f."        # All placeholders: %X_COORD%, %Y_COORD%, %Z_COORD%
WeaponDropped:
  Enabled: true
  Message: "&fWeapon dropped at &bx&f: &b%X_COORD%&f, &by&f: &b%Y_COORD%&f, &bz&f: &b%Z_COORD%&f."    # All placeholders: %X_COORD%, %Y_COORD%, %Z_COORD%

# Used to specify custom item drops for any mob
# By default, there is no use for this, so the chance is set to 0.00
MobDrops:
# WITHER:
#   handle:
#     Type: "Rare"
#     Chance: 0.00

# Used to specify custom block drops
# By default, there is no use for this, so the chance is set to 0.00
BlockDrops:
# BARRIER:
#   handle:
#     Type: "Rare"
#     Chance: 0.00
#     ReplaceDefaultDrop: true            # Will prevent whatever items normally drop from dropping if set to true
#     IgnoreSilkTouchEnchant: false       # If set to false, item will only drop if a block when mined with a tool without silk touch
#     RequireRightTool: true              # If set to true, item will only drop if block can be mined with the tool in player's hand

# Prevents custom sweep attacks from hitting pet wolves
# Does not protect pets from intentional attacks, vanilla sweep attacks, or the sweeping edge enchant
PreventSweepAttackingPets: true

UpdateNetheriteItems:             # Specify which factors will be transferred over when a diamond weapon is crafted into a netherite weapon via smithing table
  Enabled: true
  UpdateMaterial: true
  UpdateMaterialData: false
  UpdateDisplayName: true
  UpdateLore: true
  UpdateUnbreakability: true
  UpdateAttributeModifiers: true
  UpdateLocalizedName: true
  UpdateCustomModelData: true
  UpdateEnchants:
    Enabled: true
    PreserveExistingEnchants: true
  UpdateItemFlags:
    Enabled: true
    PreserveExistingItemFlags: true
  UpdateVanillaDurability: false
  UpdateNbtTags:
    Enabled: true
    UpdateModule: true
    UpdateCustomDurability: false
    UpdateCustomMaxDurability: true

MobAbilities:                         # NOTE: These settings also affect Spartan and Fire weapons
  UseThrowingWeapons:
    Enabled: true
    TickPeriod: 10                    # Time in ticks that the game will check if weapon can be thrown
    Chance: 0.35                      # Chance per "TickPeriod" that a weapon can be thrown
    MobBlacklist:
      - ""                            # Any mobs here will be unable to use throwing weapons (eg: "ZOMBIE" disables zombies from using throwable weapons)
    WeaponBlacklist:
      - ""                            # Any throwing weapons here won't be usable by mobs (eg: "diamond_boomerang" disables throwing of diamond boomerangs)
  UseLongReachWeapons:
    Enabled: true
    TickPeriod: 10                    # Time in ticks that the game will check if weapon can be thrown
    Chance: 1.0                       # Chance per "TickPeriod" that a weapon can be thrown
    MobBlacklist:
      - ""                            # Any mobs here will be unable to use long reach weapons (eg: "ZOMBIE" disables zombies from using long reach weapons)
    WeaponBlacklist:
      - ""                            # Any long reach weapons here won't be usable by mobs (eg: "iron_greatsword" disables mobs from using reach effect of greatswords)

